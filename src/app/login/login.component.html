  <p>{{ user | json }}</p>

  <form novalidate ()="">
    <mat-dialog-content>
      <p>
        <mat-form-field>
          <input matInput placeholder="Username" type="text" [(ngModel)]="user.username" name="username">
        </mat-form-field><br>
        <mat-form-field>
          <input matInput placeholder="Password" type="text" [(ngModel)]="user.password" name="password">
        </mat-form-field><br>
        <mat-checkbox [(ngModel)]="user.remember" name="remember">Remember Me</mat-checkbox>
      </p>
    </mat-dialog-content>
    <mat-dialog-content>
      <span class="flex-spacer"></span>
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button type="submit" class="background-primary text-floral-white">Login</button>
    </mat-dialog-content>

  </form>
</div>
